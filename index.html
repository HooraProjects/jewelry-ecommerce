<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/images/logoIcon.webp">   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    
   <title>جواهرات آرما</title>
</head>
<body>
   <div class="overlay"></div>  
    <header id="arma--header" role="banner">    
     </header>        
     <script src="./header.js"></script>
     <div class="container--home container">
         <div class="slider" id="main--slider">
            <div><img  class="slide" id="slide" src="./assets/images/ring-background-image.webp" alt="تصویر بک گراند" ></div> 
           <button class="arrow-btn-slider" id="arrow-btn-right" onclick="nextImg()"><i class="fa-solid fa-angle-right"></i></button> 
           <button class="arrow-btn-slider" id="arrow-btn-left" onclick="prevImg()"><i class="fa-solid fa-angle-left"></i></button> 
           <div class="dots"></div>   
           
         </div>   
       
        <div class="most-visited-products-container">       
            <h3 class="most-visited-title">محبوب ترین ها</h3>
          <div class="most-visited-products">
            <a class="most-visited-item"><img class="img-most-visited"src ="./assets/images/bracelet1-shop.webp"></a>
            <a class="most-visited-item"><img  class="img-most-visited" src="./assets/images/bracelet2-shop.webp"></a>
            <a class="most-visited-item"><img class="img-most-visited" src="./assets/images/ring1-shop.webp"></a>
            <a class="most-visited-item"><img class="img-most-visited" src="./assets/images/rings2-shop.webp"></a>
          </div>
        </div>
    </div>
    <footer id="footer"></footer>
    <script src= "./slider.js"></script>
    <script src="./footer.js"></script>   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.min.js"></script>

    <script src="./script.js"></script>

    <script async> 
    
    
    
    
    
    gsap.from(".img-most-visited", {duration: 1, scale: 1.2});
    gsap.from(".img-most-visited", {duration: 1, x: 50});
    gsap.from(".img-most-visited", {duration: 1, opacity: 0.3});
    </script>
    </body>
    </html>
</body>
</html>
