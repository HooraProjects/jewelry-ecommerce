<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/images/logo.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>جواهرات آرما</title>
</head>
<body>
    <header class="arma--header" role="banner">     
        <nav class="right-header">
            <a class="menu-icon"><i class="fa-solid fa-bars"></i></a>
            <ul class="right--header--menu" >   
                <li><a class="close-icon"><i class="fa-solid fa-xmark"></i></a></li>  
                <li><a href="#" class="menu-item active" id="menu-item-1">آرما</a></li>
                <li><a href="./armaShop.html" class="menu-item" id="menu-item-2">فروشگاه</a></li>
                <li><a href="./armaBlog.html" class="menu-item" id="menu-item-3">وبلاگ</a></li>
                <li><a href="./armaAboutUs.html" class="menu-item" id="menu-item-4">درباره ما</a></li>
                <li><a href="./armaContactUs.html" class="menu-item" id="menu-item-5">تماس با ما</a></li>         
                    
            </ul>
        </nav>
        <img src="./assets/images/logo.png" id="logo--header">
        <div class="left-header">
            
            <a href="#" class="menu-item-left-header"><i class="fa-solid fa-magnifying-glass"></i></a> 
            <a href="#" class="menu-item-left-header"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>    
        </header>
    <div class="container--home container">
        <div class="slider" id="main--slider">
            <div ><img  class="slide" id="slide" src="./assets/images/ring-background-image.jpg" alt="تصویر بک گراند" ></div> 
           <button class="arrow-btn-slider" id="arrow-btn-right"><i class="fa-solid fa-angle-right"></i></button> 
           <button class="arrow-btn-slider" id="arrow-btn-left" ><i class="fa-solid fa-angle-left"></i></button> 
           <div class="dots" id="slider--dots"></div>
        </div>
    </div>
    <footer></footer>
    <script >
        'use strict';
const slider = document.querySelector('.slider');
const slideImg = document.getElementById('slide');
const btnRight = document.querySelector('#arrow-btn-right');
const btnLeft = document.querySelector('#arrow-btn-left');
const dotsContainer = document.querySelector('.dots');
const menuIcon = document.querySelector('.menu-icon');
const sideBar = document.querySelector('.right--header--menu');
const closeIcon = document.querySelectorAll('.close-icon');
        let i = 0;
        sideBar.style.display = "none";
const images =['./assets/images/ring-background-image.jpg','./assets/images/earring-background-image.jpg','./assets/images/ring3-background-image.jpg'];
function prevImg(){ 
    if( i <= 0)  i=images.length;
    i--;
    setImg(i);
    activateDot(i);     
}
function nextImg(){
    if(i >= images.length-1) i = -1;
    i++;  
   setImg(i);
   activateDot(i);  
}
 btnRight.addEventListener('click',nextImg);
btnLeft.addEventListener('click',prevImg);

const setImg = function(i){
    slideImg.src = images[i];
    activateDot(i);
}
const createDots = function(){
    images.forEach(function(s,i){
        dotsContainer.insertAdjacentHTML('beforeend',`<div class="dot" data-slide="${i}"></div>`);
    })
}
const activateDot = function(i){
    document.querySelectorAll(`.dot`).forEach(function(dot){
        dot.classList.remove('dot--active');
        
    })
    document.querySelector(`.dot[data-slide="${i}"]`).classList.add('dot--active');
    
}
createDots();
activateDot(0);
document.addEventListener('keydown',function(e){
    (e.key === 'ArrowLeft') && prevImg();
    (e.key === 'ArrowRight') && nextImg();
})
dotsContainer.addEventListener('click',function(e){
    e.target.classList.add('dot--active');      
       const i = e.target.getAttribute('data-slide');
       setImg(i);
})
menuIcon.addEventListener('click',function(){
    
    sideBar.style.display = "flex";
       
})
closeIcon.forEach(function(icon){
    icon.addEventListener('click',function(){
        sideBar.style.display = "none";
    })
})
    </script>
</body>
</html>
